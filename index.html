<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Events</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="PWA Demo">
    <meta name="theme-color" content="#ee3680">
    <script>
      // Register a service worker if supported by the browser
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
    <script
      type="application/javascript"
      defer
      src="js/cache-request.js"
    ></script>
    <script type="application/javascript" defer src="js/modal.js"></script>
    <script type="application/javascript" defer src="js/local-push.js"></script>
  </head>
  <body>
    <h1>Events</h1>

    <button id="callPush-btn">Show Push Notification</button>
    <ul id="event-list"></ul>

    <!-- Modal -->
    <div id="installModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Install this app on your device:</p>
        <button id="installBtn">Install</button>
      </div>
    </div>
    <!-- <script src="js/cache-files.js"></script> -->
  </body>
</html>
